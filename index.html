<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Weather Forecast</title>
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Time</a>
            </div>
        </nav>
        <div class="row">
            <div id="search-form" class="col-4">
                <div class="input-group mb-3">
                    <span class="justify-content-center input-group-text" id="inputGroup-sizing-default">City Name</span>
                    <input type="text" id="searchTerm" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <button type="button" class="btn btn-primary btn-lg" id="submit">Search</button>
                <br>
                <ul id="recentSearch" class="list-group">
                    <h2>Recent Searches:</h2>
                 
                  </ul>
            </div>
            <div class="results col-8">
                <div class="card" style="width: 24rem;">
                    <div class="card-body">
                        <h2>Today</h2>
                      <h5 class="search-name-today card-title"></h5>
                      <p class="search-description-today card-text"></p>
                    </div>
                    <ul class="list-group-today list-group-flush">
                      <li class="search-temp-today list-group-item"></li>
                      <li class="search-wind-today list-group-item"></li>
                    </ul>
                  </div>
                  <div class="results col-8">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body">
                          <h5 class="search-name-day1 card-title"></h5>
                          <p class="search-description-day1 card-text"></p>
                        </div>
                        <ul class="list-group-today list-group-flush">
                          <li class="search-temp-day1 list-group-item"></li>
                          <li class="search-wind-day1 list-group-item"></li>
                          <li class="search-date-day1 list-group-item"></li>
                        </ul>
                      </div>
                </div><div class="results col-8">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body">
                          <h5 class="search-name-day3 card-title"></h5>
                          <p class="search-description-day3 card-text"></p>
                        </div>
                        <ul class="list-group-today list-group-flush">
                          <li class="search-temp-day3 list-group-item"></li>
                          <li class="search-wind-day3 list-group-item"></li>
                          <li class="search-date-day3 list-group-item"></li>
                        </ul>
                      </div>
                </div><div class="results col-8">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body">
                          <h5 class="search-name-day4 card-title"></h5>
                          <p class="search-description-day4 card-text"></p>
                        </div>
                        <ul class="list-group-today list-group-flush">
                          <li class="search-temp-day4 list-group-item"></li>
                          <li class="search-wind-day4 list-group-item"></li>
                          <li class="search-date-day4 list-group-item"></li>
                        </ul>
                      </div>
                </div><div class="results col-8">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body">
                          <h5 class="search-name-day5 card-title"></h5>
                          <p class="search-description-day5 card-text"></p>
                        </div>
                        <ul class="list-group-today list-group-flush">
                          <li class="search-temp-day5 list-group-item"></li>
                          <li class="search-wind-day5 list-group-item"></li>
                          <li class="search-date-day5 list-group-item"></li>
                        </ul>
                      </div>
                </div>
            </div>
          </div>
          </div>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
