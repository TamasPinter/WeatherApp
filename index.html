<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Weather Forecast</title>
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Time</a>
            </div>
        </nav>
        <div class="row">
            <div id="search-form" class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">City Name</span>
                    <input type="text" id="searchTerm" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <button type="button" class="btn btn-primary btn-lg" id="submit">Search</button>
                <button type="button" class="btn btn-primary btn-lg" id="reset">Clear Results</button>
                <br>
                <ul id="recentSearch" class="list-group">
                    <!--<li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> past results -->
                  </ul>
            </div>
            <div class="results col-8">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="search-name card-title"></h5>
                      <p class="search-description card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="search-temp list-group-item"></li>
                      <li class="search-wind list-group-item"></li>
                    </ul>
                  </div>
            </div>
            
          </div>
        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
